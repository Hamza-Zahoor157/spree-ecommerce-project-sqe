envVarGroups:
  - name: spree-envs
    envVars:
      - key: DB_POOL
        value: 10

databases:
  - name: spree-db
    databaseName: spree
    user: spree
    plan: basic-1gb
    diskSizeGB: 10

services:
  - type: web
    name: spree-web
    runtime: ruby
    plan: standard
    buildCommand: bin/render-build.sh
    preDeployCommand: bin/rails db:migrate && bin/rails db:seed
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RENDER_EXTERNAL_URL
        value: https://spree-web.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: spree-db
          services:
            - type: web
              name: spree-web
              runtime: ruby
              plan: free
              buildCommand: bin/render-build.sh
              preDeployCommand: bin/rails db:migrate && bin/rails db:seed
              startCommand: "bundle exec puma -C config/puma.rb"
              envVars:
                - key: RAILS_ENV
                  value: production
                - key: WEB_CONCURRENCY
                  value: 1
                - key: SECRET_KEY_BASE
                  sync: false
                - key: DATABASE_URL
                  sync: false
                - key: RENDER_EXTERNAL_URL
                  value: https://spree-web.onrender.com
                - key: DISABLE_WORKER
                  value: "1"