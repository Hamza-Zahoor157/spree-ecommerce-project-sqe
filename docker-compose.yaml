services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: spree_starter_development
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - 'redis:/data'

  app:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /rails
    command: sh -c "bundle exec rails db:prepare || true && bundle exec rails server -b 0.0.0.0"
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: production
      DATABASE_URL: postgresql://postgres:password@postgres:5432/spree_starter_development
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: password
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-dummy_secret_key_base_for_local_testing}
      BUNDLE_PATH: /usr/local/bundle
      BUNDLE_DEPLOYMENT: "0"
    volumes:
      - bundle_cache:/usr/local/bundle
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    stdin_open: true
    tty: true

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /rails
    command: sh -c "bundle exec sidekiq"
    environment:
      RAILS_ENV: production
      DATABASE_URL: postgresql://postgres:password@postgres:5432/spree_starter_development
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-dummy_secret_key_base_for_local_testing}
      BUNDLE_PATH: /usr/local/bundle
      BUNDLE_DEPLOYMENT: "0"
    volumes:
      - bundle_cache:/usr/local/bundle
    depends_on:
      - postgres
      - redis

volumes:
  postgres:
  redis:
  bundle_cache:
